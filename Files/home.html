<!doctype html>
<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/pyhoot/common.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>PyHoot!</title>
	<link rel="icon" type="image/png" href="/pyhoot/icon.png">
	  <script src="/pyhoot/util.js"></script>
	  <script src="/pyhoot/home.js"></script>
  </head>

  <body onload="onLoad();">
    <center>
      <form id="join" action="/pyhoot/join" method="get">
	<div id="p1">
	  <h1><span id="p1_title">Game PIN</span></h1>
	  <br />
	    <br/>
	      <input type="number" inputmode="numeric" class="pin" pattern="\d*" title="Non-negative integral number" id="join_number" name="join_number" min="1000" max="999999" autocomplete="off" autofocus>
		<br /><br />
		      <button type="button" onclick="checkTest();">
			Join!</button>
		      <br /><br />
		      <br /><br />
			    <div id="returnToGame" style="display:none"><button id="returnButton" onclick="location.href='/pyhoot/game.html';">Return</button></div>
		      <br /><br />
		      <br /><br />
			  <button type="button" class="move" onclick="location.href='/pyhoot/new'">
			    Create new game </button>
	</div>
	<div id="p2" class="p2">
	  <h1>
	    <span id="p2_title">Choose name</span>
	  </h1>
	  <br />
	    <br />
	      <input type="text" name="name" class="name" autocomplete="off" autocorrect="off" id="name" pattern=".{3,}" required title="3 characters minimum"><br /><br />
		    <button type="button" onclick="check_length_name()">Start Playing!</button>
	</div>
      </form>
      
    </center>
  </body>

</html>
