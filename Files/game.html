<!doctype html>
<html>

	<head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PyHoot!</title>
		<link rel="icon" type="image/png" href="/pyhoot/icon.png">
		<link rel="stylesheet" type="text/css" href="/pyhoot/game.css" />
		<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">

		<script src="/pyhoot/util.js"></script>
		<script src="/pyhoot/game.js"></script>
	</head>

	<body>
		<center>
			<div id="wait" style="display:inline">
				<h2><span>Please wait</span></h2>
				<button type="button" onclick="disconnect_user();">Disconnect</button>
			</div>
			<div id="wait_question">
				<h2><span>Please wait</span></h2>
				<button type="button" onclick="disconnect_user();">Disconnect</button>
			</div>
			<div id="question">
	<div id="title" style="display:inline">
	</div>
	<table>
	  <tr>
	    <td class="answer_A" id="A_answer" onclick="send_answer('A');">
		A
	    </td>
	    <td class="answer_B" id="B_answer" onclick="send_answer('B');">
		B
	    </td>
	  </tr>
	  <tr>
	    <td class="answer_C" id="C_answer" onclick="send_answer('C');">
		C
	    </td>
	    <td class="answer_D" id="D_answer" onclick="send_answer('D');">
		D
	    </td>
	  </tr>
	</table>
			</div>
			<div id="leaderboard">
				<p class="leaderboard">Your score right now is </p>
				<p class="leaderboard" id="score"></p><br />
				<p class="leaderboard">and you are </p>
				<p class="leaderboard" id="place"></p>
				<p class="leaderboard"> place</p>
				<br/><br/>
				<button type="button" class="leave" onclick="disconnect_user();">
					Leave the game
				</button>
			</div>
		</center>
	</body>

</html>
