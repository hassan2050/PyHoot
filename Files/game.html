<!doctype html>
<html>
  <head>
    <title>PyHoot!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="quiz.css" />
    <script src="util.js"></script>
    <script src="game.js"></script>
  </head>

  <body>
    <center>
      <div id="wait" style="display:inline;">
	<h1><span id="pleasewait">Please wait to start</span></h1>
	<button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>
      <div id="starting" style="display:None;">
	<br /><br />
	<span id="quiz_name" class="quiz_name"></span>
	<br /><br />
	<span size="4" id="number_questions" class="number_questions"></span>
	<br /><br />
	<br /><br />

	<h1><span id="opening_countdown"></span></h1>

	<button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>
      <div id="wait_question" style="display:none;">
	<h1><span id="pleasewait">Please wait</span></h1>
	<button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>

      <div id="showAnswer" style="display:none;">
	<h1><span id="correct"></span></h1>
	  <br/>
	<h1><span id="anstext">The right answer/s is/are:</span></h1>
	<br/>
	<div id="ans"></div>
	  <br/>
	<div><span id="score"></span></div>
	<div><span id="answers_correct"></span></div>
	
	<div><span class="countdown" id="answer_countdown"></span></div>
	<button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>

      <div id="question" style="display:none;">
	<h1><p id="question_title"></p></h1>
	<table>
	  <tr>
	    <td class="answer_A" id="A_answer" onclick="send_answer('A');">
		A
	    </td>
	    <td class="answer_B" id="B_answer" onclick="send_answer('B');">
		B
	    </td>
	  </tr>
	  <tr>
	    <td class="answer_C" id="C_answer" onclick="send_answer('C');">
		C
	    </td>
	    <td class="answer_D" id="D_answer" onclick="send_answer('D');">
		D
	    </td>
	  </tr>
	</table>
	<div><span class="countdown" id="question_countdown"></span></div>
	<button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>
      <div id="leaderboard"  style="display:none;">
	<p class="leaderboard">Your score right now is
	<span class="leaderboard" id="leaderboard_score"></span></p><br />

	  <p class="leaderboard">and you are 
	  <span class="leaderboard" id="leaderboard_place"></span>
	  place</p>

	<div><span class="countdown" id="leaderboard_countdown"></span></div>

	      <button id="disconnect" type="button" onclick="disconnect_user();">Disconnect</button>
      </div>
    </center>
  </body>
</html>
